<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Add contact</title>
	</head>
	
	<body>
	<form id="addEvent" method="POST" action="addContact.php">
		<label>name:</label>
		<input type="text" name="input_name" required="required" value="e.g. Ivan" />
		<br/>
		<label>family name:</label>
		<input type="text" name="input_familyname" value="e.g. Petrov" />
		<br/>
		<label>email:</label>
		<input type="email" name="input_email" value="e.g ivan@petrov.bg" />
		<br/>
		<label>birthdate:</label>
		<input type="date" name="input_birthdate" />
		<br/>
		<label>phone</label>
		<input type="tel" name="input_phone"/>
		<br/>
		<label>note:<label>
		<br/>
		<textarea placeholder="Describe your contacts..." rows="10" cols="50" maxlength="200" name="input_note">
		</textarea>
		<br/>
		<input type="submit" name="submit" value="DONE" id="button" />
		
	</form>
	</body>
</html>
